<div *ngIf="editMod==1">
  <button (click)="loock()">loock</button>
<button (click)="showModel(modelCreateElement)">addElement</button>
<button (click)="getPossion()">getPossion</button>
</div>
<canvas id="c"  ></canvas>
<ng-template #modelCreateElement let-modal="close">
  <div class="modal-header">
      <h4 class="modal-title">إضافة قطعة</h4>
      <button type="button" class="close" (click)="modal('Cross click')" aria-hidden="true">×</button>
  </div>
  <div class="modal-body p-4" style="    max-height: 500px;overflow: scroll;" dir="rtl">
    <div class="form-group">
      <label for="field-1" class="control-label">أسم القطعة</label>
      <input type="email" class="form-control" kform #pieceName name="pieceName"   placeholder="أسم القطعة" required="">
    </div>
    <div class="form-group">
      <label for="field-1" class="control-label">رقم القطعة</label>
      <input type="email" class="form-control" kform  #pieceId name="pieceId"   placeholder="رقم القطعة" required="">
    </div>
    <div class="form-group">
      <label for="field-1" class="control-label">مساحة القطعة</label>
      <input type="email" class="form-control" kform  #peiceSpace name="peiceSpace"   placeholder="مساحة القطعة" required="">
    </div>
    <button (click)="addBlock(pieceName.value,pieceId.value,peiceSpace.value)">إضافة</button>
  </div>
</ng-template>
